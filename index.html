<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>AR.js Location-Based 3D Models</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
  </head>
    <script>
      // rotation-sync コンポーネントを定義（モデルの回転を変更しない）
      AFRAME.registerComponent('rotation-sync', {
        tick: function () {
          // ここではカメラの回転情報を取得しますが、モデルには影響を与えません。
          const cameraRotation = this.el.sceneEl.camera.el.getAttribute('rotation');
          // モデルの回転を変更せずにそのままにしておきます
        }
      });
    </script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene 
      vr-mode-ui="enabled: false" 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <!-- カメラの設定 -->
      <a-camera gps-camera rotation-sync></a-camera>

      <!-- 3Dモデルを指定された位置に配置。カメラの向きに影響されない -->
      <a-entity 
        gps-entity-place="latitude: 37.95847146674898; longitude: 139.34269498773105"
        gltf-model="https://raw.githubusercontent.com/ei-pc10/modelmodel/main/kottamaya.glb" 
        scale="3 3 3" 
        rotation="0 0 0"
        look-at="[camera]">
      </a-entity>
    </a-scene>
  </body>
</html>
